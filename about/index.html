    <div class="about-container">

    <script>
        const canvas = document.getElementById("about-canvas");
        const ctx = canvas.getContext("2d");

        const WIDTH = canvas.width;
        const HEIGHT = canvas.height;
        const BACKGROUND = "#ffb28c";
        const FOREGROUND = "#745500";
        const STROKE_WIDTH = 8;
        console.log(WIDTH, HEIGHT);
        const RADIUS = Math.min(WIDTH, HEIGHT); // Math.min(WIDTH, HEIGHT)/6;
        // canvas.width = RADIUS;
        // canvas.height = RADIUS;
        const Y_OFFSET = 10;
        // console.log(RADIUS);


        function clear() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        const FPS = 100;

        ctx.fillStyle = FOREGROUND;
        ctx.strokeStyle = FOREGROUND;
        ctx.lineWidth = STROKE_WIDTH;
        
        let i = 0;

        function frame() {
            clear();

            // ctx.fillRect(Math.random()*10, Math.random()*10, 15, 15);
            ctx.beginPath();
            ctx.arc(WIDTH - RADIUS/2, HEIGHT/2, i++%(RADIUS/2 - STROKE_WIDTH), 0, 2*Math.PI);
            // ctx.arc(WIDTH - RADIUS/2 - STROKE_WIDTH, STROKE_WIDTH + RADIUS/2, i++%(RADIUS/2), 0, 2*Math.PI);
            ctx.stroke();

            setTimeout(frame, 1000/FPS);
        }
        setTimeout(frame, 1000/FPS);
    </script>
